<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>超级会员类型选择示例</title>
</head>
<body>
            付费模式：
			<input type="radio" name="sell_sub_type" value="1"/>按月付费
			<input type="radio" name="sell_sub_type" value="2" />升级
			<br />
			开通时长：<input type="input" name="num" value="1" /><br />
			说明：选择按月付费为直冲QQ超级会员，每月20元；选择升级会将QQ会员升级为QQ超级会员，每月10元（如果尚未开通会员会充值失败）
</body>
</html>
